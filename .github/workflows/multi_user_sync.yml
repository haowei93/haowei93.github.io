name: Multi-User Sync & Deploy

on:
  workflow_dispatch:
    inputs:
      user_id:
        description: 'Optional user id to sync'
        required: false
        type: string
  schedule:
    - cron: '0 0,12 * * *' # Run twice a day (UTC)
  push:
    branches:
      - refactor/cleanup-and-users
      - master
      - main
    paths:
      - 'users.enc'
      - 'scripts/**'
      - 'run_page/**'
      - '.github/workflows/multi_user_sync.yml'

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  sync_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: pip
          cache-dependency-path: 'requirements.txt'

      - name: Enable corepack
        run: npm install -g corepack@latest && corepack enable pnpm

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Node dependencies
        run: pnpm install

      - name: Decrypt users.yaml
        env:
          TRANS_AES_SECRET: ${{ secrets.TRANS_AES_SECRET }}
        run: |
          if [ -z "$TRANS_AES_SECRET" ]; then
            echo "Error: TRANS_AES_SECRET is not set in repository secrets."
            exit 1
          fi
          node scripts/crypto.mjs decrypt users.enc > users.yaml

      - name: Sync users data
        env:
          TRANS_AES_SECRET: ${{ secrets.TRANS_AES_SECRET }}
        run: |
          mkdir -p public/data
          python3 run_page/multi_user_sync.py --config users.yaml --fit

      - name: Commit data updates
        continue-on-error: true
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'
          
          # Force add data files
          git add -f public/data/
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: sync multi-user data [skip ci]"
            git push origin HEAD:${{ github.ref }}
          else
            echo "No changes to commit."
          fi

      - name: Build Site
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          # The local public/data folder now contains the fresh data from the sync step
          PATH_PREFIX=/$REPO_NAME pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: pages-artifact
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages-artifact

      - name: Clean up sensitive files
        if: always()
        run: |
          rm -f users.yaml
